# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  MAVEN_USERNAME: ${{ secrets.TOKEN_USERNAME }}
  MAVEN_PASSWORD: ${{ secrets.TOKEN_PASSWORD }}
  GPG_SIGNING_KEY: ${{ secrets.SIGNING_KEY_BASE64 }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Configure GPG Key
      run: |
        echo -n "$GPG_SIGNING_KEY" | base64 --decode | gpg --import --batch
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
    - name: Build with Maven
      run: mvn -B package
    - name: Run checks
      run: mvn verify
    - name: Archive jars
      uses: actions/upload-artifact@v3
      with:
        path: target/*.jar*
    - name: Archive pmd
      uses: actions/upload-artifact@v3
      with:
        name: pmd-report
        path: target/site/pmd.html
    - name: Archive dependency check
      uses: actions/upload-artifact@v3
      with:
        name: dependency-check-report
        path: target/dependency-check-report.html
    - name: Archive code coverage report
      uses: actions/upload-artifact@v3
      with:
        name: jacoco-coverage-report
        path: target/site/jacoco/

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: Deployment_manual
    steps:
    - name: Deploy to SonaType
      run: mvn deploy
